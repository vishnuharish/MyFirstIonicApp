<ion-header>

  <ion-navbar>
    <ion-title>{{user.username}} Edit </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form>
    <ion-list>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
        <button block (click)="updateUser(user)">Update</button>
      </div>
</form>
</ion-content>
