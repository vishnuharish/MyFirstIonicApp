<ion-header>

  <ion-navbar>
    <ion-title>{{user.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{user.username}}
    </ion-card-header>
    <ion-card-content>
        {{user.email}}
    </ion-card-content>
  </ion-card>
  <button ion-button outline (click)="editUser(user.id)">Edit</button>

</ion-content>
